{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block extraheader %}{% endblock %}
{% block body %}
	<h2>Search results for "{{search_term}}"</h2>
		<div class="panel panel-default">
			<div class="panel-body">
				<ul class="list-group">
					{% for id, name in artists %}

				</ul>
			</div>
		</div>		

{% endblock %}
